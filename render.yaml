databases:
  - name: rain-alert-db
    databaseName: rainalert
    user: rainadmin

services:
  # Python FastAPI Backend
  - type: web
    name: rain-alert-backend
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rain-alert-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false

  # React Vite Frontend 
  - type: web
    name: rain-alert-frontend
    env: static
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: "./dist"
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: rain-alert-backend
          envVar: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
